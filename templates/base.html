<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>
      {% if title %}
      {{ title }}
      {% else %} Beyond Dothan
      {% endif %}
    </title>
  </head>
  <body class="bg-hero1 h-full bg-cover">
    <div >
      {% block content %}

      {% endblock content %}
    </div>
    <script src="/static/index.js"></script>
  </body>
</html>
