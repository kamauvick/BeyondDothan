{% extends "base.html" %}
{% block content %}
 <!--nav holder-->
<div class="bg-hero1 bg-no-repeat h-full bg-cover md:bg-center h-screen">
  <div class="h-full w-full bg-gray-900 opacity-80" >
    <div>
      <div id="overlay">
        {% include "nav.html" %}
      <div class="mt-10 items-center"></div>
      <div class="h-screen flex flex-col justify-center -mt-48 space-y-4">
       <!--Beyond Dothan header-->
        <div id="header" class="text-center text-5xl md:text-7xl font-bold font-mono text-red-600 px-4 align-center w-full">
         {{ title }}
        </div>
      <!--Control Buttons-->
        <div id="getting started" class="flex justify-center text-white">
          <button class="rounded-full px-4 py-3 border-primary border-2 cursor-pointer mr-2 bg-logo48">Get started</button>
          <button class="rounded-full px-4 py-3 border-primary border-2 cursor-pointer ml-2">I'm new here</button>
        </div>
      </div>
        <!--Homepage verse-->
        <div class="flex items-end -mt-32 z-50">
          <div>
           <div id="bdverse" class="block -p-6 md:absolute bottom-0 right-0 text-red-500 bg-white p-6 rounded-lg shadow-lg m-6 opacity-80 transform md:-rotate-2">
             <p class="text-center font-mono text-sm">
               <span class="md:text-center">“Don’t be afraid,” the prophet answered.</span><br>
               <span class="ml-1 md:text-center">Those who are with us are more than</span><br>
               <span class="ml-6 md:text-center">those who are with them.</span><br>  
               <span class="text-gray-400 font-semibold">2nd Kings 3: 16</span>
             </p>
           </div>
          </div>
        </div>
      
      </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
